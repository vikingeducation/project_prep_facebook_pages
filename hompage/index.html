      <style>
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,

}

}

}

  <!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

<!--LOGO BANNER-->
    <div class="w3-container"></div>
		<div class="w3-row w3-border header">


		  <div class="w3-container w3-half">
                <a href="wwww.facelook.com" class="logo"><h1>Facelook</h1></a>
          </div>

          <div class="w3-container w3-half">
              <div class="header-right">
                  <form>
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Email" required>
                    <label for="password"></label>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="button" class="btn btn-default btn-lg" id="myBtn">Log In</button>
                  </form>
              </div>
          </div>

	</div
  </div>


<!--MAIN SECTION OF LANDING PAGE-->
<div class="w3-row w3-border">




<!--REASONS TO JOIN-->
<div class="w3-container w3-half aside center">
          <h2 class="reasonstitle">Connect with all your friends!</h2>
          <ul class="reasons">
            <li>See photos and updates on your news feed.</li>
            <li>Post your status for the world to see from your profile.</li>
            <li>Get in touch with your friends by friending them.</li>
            <li>Like things because you're a positive person!</li>
          </ul>
</div>

<!--SIGN UP FORM-->
<div class="w3-container w3-half signup">
          <form>
            <ul class="userinfo" style="list-style-type:none">
	        	<li><h1>Sign Up</h1></li>
				<br>
              	<li><label for="first-name"></label>
                <input type="text" name="first-name" placeholder="First name">
                <label for="last-name"></label>
                <input type="text" name="last-name" placeholder="Last name"></li>
                <br>
                <li><label for="email"></label>
                <input type="email" name="email" placeholder="Email" size="43" required></li>
                <br>
                <li><label for="password"></label>
                <input type="password" name="password" placeholder="Your New Password" size="43" required></li>
                <br>
                <li><label for="confirmPassword"></label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" size="43" title="Confirm new password"/></li>
                <br>
                <li>Birthday</li>
                <br>
                <li><label for="birthday"><label>
                  <input type="date" name="bday"></li>
                <br>
                <li><label for="gender">Male</label>
                <input type="radio" name="gender" value="m">
                <label for="gender">Female</label>
                <input type="radio" name="gender" value="f"></li>
                <br>
                <li><input type="submit" class="button" width="300" value="Sign Up!" 
          </ul>
        </form>
	</div>
</div>

</body>
</html>
