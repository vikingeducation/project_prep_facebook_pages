<!DOCTYPE html>

<html>

  <head>

    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/home.css">
    <title>Welcome to Facelook</title>

  </head>

  <body>

    <header>
      <div id="title-container">Facelook</div>

      <div id="log-in-container">
        <div id="log-in-button">
          <button>Log in</button>
        </div>
      </div>

      <div id="password-container">
        <div>Password</div>
        <form>
          <input type="text" class="text-field">
        </form>
      </div>

      <div id="email-container">
        <div>Email</div>
        <form>
          <input type="text" class="text-field">
        </form>
      </div>
    </header>

    <div id="info-container">

      <div>Connect with all your friends!</div>

      <ul id="pitch-list">
        <li>See photos and updates in your news feed.</li>
        <li>Post your status for the world to see from your profile.</li>
        <li>Get in touch with your friends by "friending" them.</li>
        <li>Like things because you're a positive person!</li>
      </ul>

    </div>

    <div id="sign-up-container">

      <div id="sign-up">Sign Up</div>

      <form>
        <input type="text" class="sign-up-field" id="first-name" placeholder="First Name">
        <input type="text" class="sign-up-field" id="last-name" placeholder="Last Name">
        <input type="text" class="sign-up-field" placeholder="Your Email">
        <input type="text" class="sign-up-field" placeholder="Your New Password">
        <input type="text" class="sign-up-field" placeholder="Confirm Your Password">
      </form>

      <div id="birthday">Birthday</div>

      <div class="dropdown">
        <select/> 
          <option>Month</option>
          <option>January</option>       
          <option>February</option>       
          <option>March</option>       
          <option>April</option>       
          <option>May</option>       
          <option>June</option>       
          <option>July</option>       
          <option>August</option>       
          <option>September</option>       
          <option>October</option>       
          <option>November</option>       
          <option>December</option>       
        </select> 
        <label for="day_start"></label> 
        <select id="day_start"/> 
          <option>Day</option>
          <option>1</option>       
          <option>2</option>       
          <option>3</option>       
          <option>4</option>       
          <option>5</option>       
          <option>6</option>       
          <option>7</option>       
          <option>8</option>       
          <option>9</option>       
          <option>10</option>       
          <option>11</option>       
          <option>12</option>       
          <option>13</option>       
          <option>14</option>       
          <option>15</option>       
          <option>16</option>       
          <option>17</option>       
          <option>18</option>       
          <option>19</option>       
          <option>20</option>       
          <option>21</option>       
          <option>22</option>       
          <option>23</option>       
          <option>24</option>       
          <option>25</option>       
          <option>26</option>       
          <option>27</option>       
          <option>28</option>       
          <option>29</option>       
          <option>30</option>       
          <option>31</option>       
        </select>
        <select id="year_start"> 
          <option>Year</option>
          <option>2009</option>       
          <option>2010</option>       
          <option>2011</option>       
          <option>2012</option>       
          <option>2013</option>       
          <option>2014</option>       
          <option>2015</option>       
          <option>2016</option>       
          <option>2017</option>       
          <option>2018</option>       
        </select> 
      </div>

      <div id="gender">
        <div><input type="radio"><div>Female</div></div>
        <div><input type="radio"><div>Male</div></div>
      </div>

      <div id="sign-up-button-container">
        <button id="sign-up-button">Sign up!</button>
      </div>


    </div>

  </body>

</html>
