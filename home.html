<!DOCTYPE html>
<html>
<head>
  <Title>Welcome to Facebook</Title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="navbar">
    <h1>Facelook</h1>
    <div class="log-in-details">
      <div class="text-to-enter">
        <h2>Email</h2>
        <h2>Password</h2>
      </div>
      <div class="forms">
        <input type="text" class="email-input">
        <input type="text" class="password-input">
        <input type="submit" class="log-in" value="Log In">
      </div>
    </div>
  </div>
  <div class="connect">
    <h2> Connect with all your friends</h2>
    <ul>
      <li><b>See photos and updates</b> in your news feed.</li>
      <li><b>Post your status for the world to see</b> from your profile</li>
      <li><b>Get in touch with your friends</b> by "friending" them</li>
      <li><b>Like things</b> because you're a positive person!</li>
    </ul>
  </div>
  <div class="sign-up">
    <h1>Sign Up</h1>
    <div class="names">
    <input type="text" class="name" placeholder="First Name">
    <input type="text" class="name" placeholder="Last Name">
    </div>
    <input type="text" class="new-email" placeholder="Your Email">
    <input type="text" class="new-email" placeholder="Your New Password">
    <input type="text" class="new-email" placeholder="Confirm Password">
    <h3>Birthday</h3>


  </div>  

</body>
</html>
