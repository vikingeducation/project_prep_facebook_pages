<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="utf-8">
          <title>FacebookPages - HTML & CSS</title>
          <link rel="stylesheet" href="css/normalize.css">
          <link rel="stylesheet" href="css/reset.css">
          <link rel="stylesheet" href="css/style.css">
	</head>
     <body>
          <header class="global header">
               <h1>facebook</h1>
               <form>
                    <div>
                         <label for="eml">Email</label>
                         <input type="email" id="eml" required>
                    </div>
                    <div>
                         <label for="pw">Password</label>
                         <input type="password" id="pw" required>
                    </div>
                    <div>
                         <input type="submit" value="Log In">
                    </div>  
               </form>
          </header>

          <div id="main">

               <section id="description">
                    <h2>Connect with all your friends!</h2>
                    <ul>
                         <li>See photos and updates in your news feed.</li>
                         <li>Post your status for the world to see from your profile.</li>
                         <li>Get in touch with your friends by "friending" them.</li>
                         <li>Like things because you're a positive person!</li>
                    </ul>
               </section>

               <section id="signup">
                    <h3>Sign Up</h3>
                    <form>
                         <div>
                              <textarea>First Name</textarea>
                              <textarea>Last Name</textarea>
                         </div>
                         <div>
                              <textarea>Your Email</textarea>
                         </div>
                         <div>
                              <textarea>Your New Password</textarea>
                         </div>
                         <div>
                              <textarea>Confirm Your Password</textarea>
                         </div>
                         <div>
                              <label for="bday">Birthday</label>
                              <select id="bday month">
                                   <option value=" ">Month</option>
                                   <option value="1">Jan</option>
                                   <option value="2">Feb</option>
                                   <option value="3">Mar</option>
                                   <option value="4">Apr</option>
                                   <option value="5">May</option>
                                   <option value="6">June</option>
                                   <option value="7">July</option>
                                   <option value="8">Aug</option>
                                   <option value="9">Sept</option>
                                   <option value="10">Oct</option>
                                   <option value="11">Nov</option>
                                   <option value="12">Dec</option>
                              </select>
                              <select id="bday day">
                                   <option value=" ">Day</option>
                                   <option value=" ">1</option>
                                   <option value="1">2</option>
                                   <option value="2">3</option>
                                   <option value="3">4</option>
                                   <option value="4">5</option>
                                   <option value="5">6</option>
                                   <option value="6">7</option>
                                   <option value="7">8</option>
                                   <option value="8">9</option>
                                   <option value="9">10</option>
                                   <option value="10">11</option>
                                   <option value="11">12</option>
                                   <option value="12">13</option>
                                   <option value="13">14</option>
                                   <option value="14">15</option>
                              </select>
                              <select id="bday year">
                                   <option value=" ">Year</option>
                                   <option value="1">2016</option>
                                   <option value="2">2015</option>
                                   <option value="3">2014</option>
                                   <option value="4">2013</option>
                                   <option value="5">2012</option>
                                   <option value="6">2011</option>
                                   <option value="7">2010</option>
                                   <option value="8">2009</option>
                                   <option value="9">2008</option>
                                   <option value="10">2007</option>
                                   <option value="11">2006</option>
                                   <option value="12">2005</option>
                                   <option value="13">2004</option>
                                   <option value="14">2003</option>
                                   <option value="15">2002</option>
                                   <option value="16">2001</option>
                                   <option value="17">2000</option>
                                   <option value="18">1999</option>
                                   <option value="19">1998</option>
                              </select>
                         </div>
                    </form> 
               </section>

          </div>
     </body>
</html>
