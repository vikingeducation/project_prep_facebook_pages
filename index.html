<!DOCTYPE html> 
  <html>
  <head>
    <title>Welcome to Facelook</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="header-container">
      <h1 class="logo col-2-3">Facelook</h1>
      <div class="log-in col-1-3">
        <form action="#" method="#">
          <div class="sign-in-field">
            <label class="label" for="email">Email</label>
            <input class="sign-in-box" type="text" name="email" id="email">
          </div>
          <div class="sign-in-field">
            <label class="label" for="password">Password</label>
            <input class="sign-in-box" type="text" name="password" id="password">
          </div>
          <div class="sign-in-field">
            <input type="submit" name="submit" value="Log In">
          </div>
        </form>
      </div>
    </div>
    <div class="body-container">
      <div class="teaser">
        <h2>Connect with all your friends!</h2>
        <ul>
          <li><span>See photos and updates</span> in your news feed</li>
          <li><span>Post your status for the world to see</span> from your profile</li>
          <li><span>Get in touch with your friends</span> by "friending" them</li>
          <li><span>Like things</span> because you're a positive person!</li>
        </ul>
      </div>
      <div class="sign-up">
        <h1>Sign Up</h1>
        <form action="#" method="#">
            <input class="name-field" type="text" name="first-name" placeholder="First Name">
            <input class="name-field" type="text" name="last-name" placeholder="Last Name">
            <input class="email" type="text" name="email" placeholder="Your Email">
            <input class="password" type="text" name="password" placeholder="Your New Password">
            <input class="password" type="text" name="confirm-password" placeholder="Confirm Your Password">
            <h2>Birthday</h2>
            <select name="month">
              <option value="" default selected>Month</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
            </select>
            <select name="day">
              <option value="" default selected>Day</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <select name="year">
              <option value="" default selected>Year</option>
              <option value="2000">2000</option>
              <option value="1999">1999</option>
              <option value="1998">1998</option>
            </select>
            <div class="gender-buttons">
              <input type="radio" name="gender" value="Female">Female
              <input type="radio" name="gender" value="Male">Male
            </div>
            <input class="sign-up-button" type="submit" name="submit" value="Sign Up!">
        </form>
      </div>
    </div>
  </body>
  </html>
