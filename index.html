<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Facelook</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
   
    <div class="header-home">
      <h1>Facelook</h1><!--
      --><table>
        <tr>
          <td><label for="email">Email</label></td>
          <td><label for="password">Password</label></td>
        </tr>
        <tr>
          <td><input class="textinput" type="email" name="email"></td>
          <td><input class="textinput" type="password" name="password"></td>
          <td><input class="login" type="submit" value="Log In"></td>
        </tr>
      </table>
    </div>

    <div class="grid">
    <div class="info">
      <h3>Connect with all your friends!</h3>
        <ul>
          <li><span class="strong">See photos and updates</span> in your news feed.</li>
          <li><span class="strong">Post your status for the world to see</span> from your profile.</li>
          <li><span class="strong">Get in touch with your friends</span> by "friending" them.</li>
          <li><span class="strong">Like things</span> because you're a positive person!</li>
        </ul>
    </div><!--

    --><div class="form">
    <form>
      <h2>Sign Up</h2>
      <input class="textinput" type="text" placeholder="First Name">
      <input class="textinput" type="text" placeholder="Last Name"><br>
      <input class="textinput-large" type="text" placeholder="Your Email"><br>
      <input class="textinput-large"type="text" placeholder="Your New Password"><br>
      <input class="textinput-large"type="text" placeholder="Confirm Your New Password">
      <div class="birthday">
      <h6>Birthday</h6>
      <input type="date"><br>
    </div>
    <div class="birthday gender">
      <input type="radio" name="gender" value="female">Female   
      <input type="radio" name="gender" value="male">Male
      </div>

      <input class="textinput-large signup" type="submit" value="Sign Up!">
    
    </form>
    </div>
  </div>
   
  </body>
</html>
