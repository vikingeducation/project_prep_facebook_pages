<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facelook</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-left">
        <a href="#"><h1>Facelook</h1></a>
      </div>
      <div class="nav-login">
        <label type="text" for="login-email" class="nav-label">Email</label>
        <input type="email" id="login-email">
        <label type="text" for="login-password" class="nav-label">Password</label>
        <input type="password" id="login-password">
        <input type="submit" value="Log In" class="login-submit">
      </div>
    </nav>
  </header>
  <!-- Main begin -->
  <main>
    <section class="section-features">
      <h2 class="feature-header">Connect with all your friends!</h2>
      <ul>
        <li class="feature-bullets"><strong>See photos and updates</strong> in your news feed</li>
        <li class="feature-bullets"><strong>Post your status for the world to see</strong> from your profile</li>
        <li class="feature-bullets"><strong>Get in touch with your friends</strong> by "friending" them</li>
        <li class="feature-bullets"><strong>Like things</strong> because you're a positive person!</li>
      </ul>
    </section>
    <section class="section-signup">
      <h1 class="signup-header">Sign Up</h1>

      <input type="text" placeholder="First Name" class="signup-input" id="first-name">

      <input type="text" placeholder="Last Name" class="signup-input" id="last-name">

      <input type="email" placeholder="Your Email" class="signup-input" id="signup-email">

      <input type="password" id="signup-password" placeholder="Your New Password">
      <input type="password" id="signup-password" placeholder="Confirm Your Password">

      <label for="month" class="signup-label"><h4>Birthday</h4></label>
      <select name="month" required>
      	<option value="" disabled selected hidden>Month</option>

      	<option value="Febuary">Febuary</option>

  </main>
