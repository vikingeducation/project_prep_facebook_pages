<!DOCTYPE html>
<html>

<head>
    <title>Facebook Home Page</title>
    <link rel="stylesheet" type="text/css" href="   ">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="header">
  <div class="header-text">
    Facebook
  </div>
  <div class="login-form">
  <table>
    <tr>
      <td>Email</td> 
      <td>Password</td>
    </tr>
    <tr>
      <td><input type="email" class="login-email"></td>
      <td><input type="password" class="login-password"></td>
      <td><input type="submit" value="Log In" class="login-button"></td>
    </tr>
  </table>
  </div>
  </div>

<div class="container">
<div class="main-description">
Connect with all your friends!
  <ul style="list-style-type:disk">
    <li>See photos and updates in your news feed.</li>
    <li>Post your status for the world to see from your profile.</li>
    <li>Get in touch with your friends by "friending them.</li>
    <li>Like things because you're a positive person!</li>
  </ul>
</div>

<div class="signup-form">
  <div class="signup-text">
    Sign Up
  </div>

  <input type="text" value="First Name">
  <input type="text" value="Last Name">
  <br>
  <input type="email" value="Your Email">
  <br>
  <input type="text" value="Your New Password">
  <br>
  <input type="text" value="Confirm Your Password">
  <div class="birthday">
  Birthday
  <br>
  <select name="Month" >
    <option>January</option><option>February</option><option>March</option><option>April</option><option>May</option><option>June</option><option>July</option><option>August</option><option>September</option><option>October</option><option>November</option><option>December</option>
  </select>
  <select name="Day" >
    <option>1</option><option>2</option><option>3</option>
    <option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
  </select>
  <select name="Year" >
    <option>1980</option><option>1981</option><option>1982</option><option>1983</option><option>1984</option><option>1985</option><option>1986</option><option>1987</option><option>1988</option><option>1989</option><option>1990</option><option>1991</option>
  </select>
  </div>
  <div class="sex">
  <input id="radio-female" type="radio" value="male">
  Female
  <input id="radio-male" type="radio" value="female">
  Male
  </div>
  
  <input type="button" value="Sign Up!" class="submit-button">
</div>
</div>
</body>
</html>
